<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
    <div class="calculator">
     <input id="userInput" placeholder="0">
     <h3>rtolstov</h3>
     <br>
     <button class="bth" onclick="press(1)">1</button>
     <button class="bth" onclick="press(2)">2</button>
     <button class="bth" onclick="press(3)">3</button>
     <button style="background: #ffb84d;" class="bth" onclick="press('+')">+</button>
     <br>
     <button class="bth" onclick="press(4)">4</button>
     <button class="bth" onclick="press(5)">5</button>
     <button class="bth" onclick="press(6)">6</button>
     <button style="background: #ffcc80;" class="bth" onclick="press('-')">-</button>     <br>
     <button class="bth" onclick="press(7)">7</button>
     <button class="bth" onclick="press(8)">8</button>
     <button class="bth" onclick="press(9)">9</button>
     <button style="background: #ffe0b3;" class="bth" onclick="press('*')">*</button>     <br>
     <button class="bth" onclick="press('.')">.</button>
     <button class="bth" onclick="press(0)">0</button>
     <button class="bth" onclick="erase()">C</button>
     <button style="background: #fff5e6;" class="bth" onclick="press('/')">/</button>
     <br>
     <button class="bthEqual" onclick="equal()">=</button>
     

    </div>
    </div>

   
    
    <script src="script.js"></script>
</body>
</html>
